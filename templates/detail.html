<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - THE BLOOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(rgba(255,255,255,0.92), rgba(255,255,255,0.92)), 
                        url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?q=80&w=1600&auto=format&fit=crop');
            background-attachment: fixed;
            font-family: 'serif';
            color: #333;
        }
        .nav-back { padding: 40px; letter-spacing: 2px; }
        .product-img { width: 100%; height: 500px; object-fit: cover; border-radius: 4px; }
        .order-section { padding: 40px; background: rgba(255,255,255,0.8); backdrop-filter: blur(5px); border: 1px solid #eee; }
        .price-display { font-size: 1.8rem; font-weight: 300; margin: 20px 0; }
        .detail-card { 
            margin-top: 50px; padding: 40px; background: white; 
            border-top: 1px solid #1a1a1a;
        }
        .label { font-weight: bold; color: #1a1a1a; letter-spacing: 1px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<nav class="nav-back">
    <a href="/shop" style="color: #000; text-decoration: none; border-bottom: 1px solid #000;">← BACK TO COLLECTION</a>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-7">
            <img src="{{ product.img }}" class="product-img shadow">
        </div>
        <div class="col-md-5">
            <div class="order-section">
                <h1 class="display-5 text-uppercase mb-3">{{ product.name }}</h1>
                <p class="text-muted">{{ product.desc }}</p>
                <div class="price-display" id="total-price">₩{{ "{:,}".format(product.price) }}</div>
                
                <div class="mb-4">
                    <label class="label">QUANTITY</label>
                    <input type="number" id="qty" value="1" min="1" class="form-control rounded-0" onchange="updatePrice()">
                </div>

                <div class="small text-muted mb-4">
                    FREE SHIPPING ON ORDERS OVER ₩50,000
                </div>

                <button class="btn btn-dark w-100 py-3 rounded-0" onclick="alert('주문 페이지로 이동합니다.')">PURCHASE NOW</button>
            </div>
        </div>
    </div>

    <div class="detail-card row text-center">
        <div class="col-md-4">
            <span class="label">LANGUAGE</span>
            <p>{{ product.language }}</p>
        </div>
        <div class="col-md-4">
            <span class="label">BEST SEASON</span>
            <p>{{ product.season }}</p>
        </div>
        <div class="col-md-4">
            <span class="label">CARE GUIDE</span>
            <p>{{ product.care }}</p>
        </div>
    </div>
</div>

<script>
    function updatePrice() {
        // 1. 숫자를 따옴표로 감싸서 문자열로 처리한 뒤 Number()로 변환
        const price = Number('{{ product.price }}'); 
        
        const qty = document.getElementById('qty').value;
        
        // 2. 수량이 비어있거나 1보다 작을 경우를 대비한 안전장치
        if (qty < 1) return;

        let shipping = (price * qty >= 50000) ? 0 : 3000;
        let total = (price * qty) + shipping;
        
        document.getElementById('total-price').innerText = '₩' + total.toLocaleString();
    }
    
    // 페이지 로드 시 초기 가격 표시를 위해 한 번 실행
    window.onload = updatePrice;
</script>
</body>
</html>
