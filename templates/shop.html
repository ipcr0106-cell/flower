<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Collection - THE BLOOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: white; padding-top: 50px; color: #1a1a1a; }
        .logo { font-size: 1.5rem; letter-spacing: 8px; text-align: center; margin-bottom: 80px; }
        .logo a { color: black; text-decoration: none; }
        
        .flower-card { margin-bottom: 70px; border: none; }
        .img-wrapper { 
            overflow: hidden; background: #f0f0f0; 
            /* aspect-ratio: 4 / 5; 화보 느낌의 비율 */
            /* 비율로 조절할 때 (가로:세로) */
            aspect-ratio: 1 / 1.2; 
            /* 또는 직접 고정 높이를 줄 때 */
            /* height: 400px; */
        }
        .flower-img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .flower-card:hover .flower-img { transform: scale(1.1); }
        
        .flower-meta { margin-top: 20px; text-align: center; }
        .flower-name { font-size: 0.95rem; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
        .flower-price { font-size: 0.85rem; color: #777; margin-top: 5px; }
    </style>
</head>
<body>

<div class="logo">
    <a href="/">THE BLOOM</a>
</div>

<div class="container">
    <div class="row g-5">
        {% for flower in flowers %}
        <div class="col-md-4">
            <a href="/product/{{ flower.id }}" style="text-decoration: none; color: inherit;">
                <div class="flower-card">
                    <div class="img-wrapper">
                        <img src="{{ flower.img }}" class="flower-img">
                    </div>
                    <div class="flower-meta">
                        <div class="flower-name">{{ flower.name }}</div>
                        <div class="flower-price">₩{{ "{:,}".format(flower.price) }}</div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
